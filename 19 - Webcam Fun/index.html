<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin" value="0">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax" value="255">

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin" value="0">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax" value="255">

        <br>

        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin" value="0">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax" value="255">

        <br>
        <label for="chromaKey">Chroma Key Threshold</label>
        <input type="range" min=0 max=255 name="chromaKey" value="255">
      </div>

      <div class="filters">
        <label for="blur">Blur:</label>
        <input type="range" min=0 max=50 name="blur" value="0">

        <label for="brightness">Brightness:</label>
        <input type="range" min=0 max=5 step="0.1" name="brightness" value="1">

        <br>

        <label for="contrast">Contrast:</label>
        <input type="range" min=0 max=5 step="0.1" name="contrast" value="1">

        <label for="grayscale">Grayscale:</label>
        <input type="range" min=0 max=1 step="0.1" name="grayscale" value="0">

        <br>

        <label for="huerotate">Hue Rotate:</label>
        <input type="range" min=0 max=360 step="10" name="huerotate" value="0">

        <label for="invert">Invert:</label>
        <input type="range" min=0 max=100 step="5" name="invert" value="0">

        <br>

        <label for="opacity">Opacity:</label>
        <input type="range" min=0 max=100 step="5" name="opacity" value="100">

        <label for="saturate">Saturate:</label>
        <input type="range" min=0 max=500 step="10" name="saturate" value="100">

        <br>

        <label for="sepia">Sepia:</label>
        <input type="range" min=0 max=100 step="5" name="sepia" value="0">
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>

  <script src="scripts.js"></script>
  <!-- <script src="scripts-FINISHED.js"></script> -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }, {name: 'Ben'}];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello I am a %s string', 'stupid');

    // Styled
    console.log('%c I am an awesome font', 'color: red; font-weight: bold; background: white;');

    // warning!
    console.warn('OH NOOOOO');

    // Error :|
    console.error('Oops!');

    // Info
    console.info('You are safe');

    // Testing
    let p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(function(dog) {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`I am ${dog.age} years old`);
      console.log(`People say I am lovely`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('steve');
    console.count('steve');
    console.count('steve');
    console.count('steve');
    console.count('steve');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.clear();

    // timing
    // console.time('fetching data');
    // fetch('https://api.github.com/users/hikhagendra')
    // .then(data => data.json())
    // .then(data => {
    //   console.timeEnd('fetching data');
    //   console.log(data);
    // });

    console.table(dogs);

  </script>
</body>
